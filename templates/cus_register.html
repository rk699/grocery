<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sign Up</title>
</head>
<style>
    label {
    font-weight: 600;
    color: #555;
}
.btn66{
    padding: 9px 90px 9px 90px;
    border-radius: 30px;
    background: rgb(248, 26, 92);
    border: none;
    color: white;
    font-weight: 500;
    text-decoration: none;
}
.btn66:hover{
    background-color: rgb(184, 0, 55);
    color: whitesmoke;
    transition: 0.5s;
}


</style>
<body style="background: rgb(248, 26, 92);">


    <div class="container">
        <form action="/signup" method="post">
            <h2 class="text-center mt-3">Sign Up Now</h2>
        <div class="row jumbotron mt-3 " style="border:2px solid red;">
            <div class="col-sm-6 form-group">
                <label for="name-f">First Name</label>
                <input type="text" class="form-control" name="fname" id="name-f" placeholder="Enter your first name." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="name-l">Last name</label>
                <input type="text" class="form-control" name="lname" id="name-l" placeholder="Enter your last name." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email." required>
            </div>
          <div class="col-sm-6 form-group">
                <label for="tel">Phone</label>
                <input type="number" class="form-control" name="phone" id="tel" placeholder="Enter Your Contact Number." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="address">Address </label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Area/Street Name." required>
            </div>
             <div class="col-sm-6 form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" id="city" placeholder="Enter your City name." required>
            </div>
            <div class="col-sm-4 form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" name="state" id="state" placeholder="Enter your state name." required>
            </div>
            <div class="col-sm-2 form-group">
                <label for="zip">Postal-Code</label>
                <input type="number" class="form-control" name="zip" id="zip" placeholder="Postal-Code." required>
            </div>

           <div class="col-sm-6">
               <label  for="inputproductpic" class="form-label">Upload Image</label>
               <input type="file" class="form-control" name="img" id="inputproductpic">
           </div>
            <div class="col-12 m-auto text-center mt-5">
                <button type="submit" class="btn mt-3 btn66 " >Sign Up</button>
            </div>
        </div>
        </form>
    </div>


</body>
</html>
