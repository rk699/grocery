{% for product in products %}
<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="../static/img/ghee.jpg" width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{product.product_name}}</span>
                                <h5 class="text-uppercase">{{product.product_name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price" style="font-size: 24px;">Rs </span> 
                                    <span style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; padding-left: 10px; padding-top: 5px; font-size: 24px;"> {{product.product_price}}</span>
<!--                                    <div class="ml-2"> <small class="dis-price">$59</small> <span>40% OFF</span> </div>-->
                                </div>
                            </div>
                            <p class="about">{{product.product_desp}}</p>
                            <div class="sizes mt-5">
                                <h6 class="text-uppercase">Quantity</h6>
                                     <label class="radio">
                                        <input type="radio" name="size" value="S" checked> <span>{{product.product_qty}}</span> 
                                     </label>                                      
                                      <!-- <label class="radio"> 
                                            <input type="radio" name="size" value="L"> <span>500g</span>
                                       </label>
                                         <label class="radio"> 
                                            <input type="radio" name="size" value="XL"> <span>1 Kg</span> 
                                         </label> -->
                                       
                            </div>
                            <div class="cart mt-4 align-items-center"> 
                                <button class="btn btn-danger text-uppercase mr-2 px-4">Buy Now</button>
                                 <i class="fa fa-heart text-muted"></i> 
                                 <i class="fa fa-share-alt text-muted"></i> 
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
